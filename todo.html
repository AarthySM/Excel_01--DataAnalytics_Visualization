<!DOCTYPE html>
<head>
    <title>Dynamic list</title>
</head>
<style>
body
    {
        font-family:"helvetica Neue",Arial, sans-serif;
        font-size: 15px;
    }
    #btn{
        background-color:green;
        color: white;
          }
          li{
            margin-bottom: 15px;
            font-size: 20px;
           }
           *{
            background-color: pink;
           }
           #input{
            margin: 20px;
           }
</style>
</head>
<body>
<input id="input">
<button id="btn" onclick="add()">Add</button>
<ul id="list"></ul>

<script>
    //select ul
    var ul = document.getElementById("list")
    //select input
    var input = document.getElementById("input")
    function add()
    {
        //create another list or element
        var listitem = document.createElement("li")
        //place the content
        listitem.innerHTML=input.value + "<button onclick='deleteitem(event)'>Delete</button>"//content inside the input box
        ul.append(listitem)
        
    }
    function deleteitem(event) 
    {
      event.target.parentElement.remove() // remove parent element (ul)      
    }
</script>
</body>
</html>
